spring:
  application.name: incident
  datasource:
    url: jdbc:h2:mem:incident
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate.ddl-auto: update
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    placeholders:
      env_schema: PUBLIC
  cache:
    jcache:
      config: classpath:ehcache.xml